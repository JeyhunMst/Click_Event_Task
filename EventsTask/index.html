<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <main>
        <div class="nameDiv">
            <label for="name">Name:</label>
            <input type="text" placeholder="Name" id="name" name="name" required>
        </div>
        <div class="surnameDiv">
            <label for="surname">Surname:</label>
            <input type="text" placeholder="Surname" id="surname" name="surname" required>
        </div>
        <div class="mailDiv">
            <label for="mail">Mail adress:</label>
            <input type="mail" placeholder="Mail adress" id="mail" name="mail" required>   
        </div>
        <div class="btnDiv">
            <button class="btn" type="submit">Confirm</button>
        </div>
        <div class="resultDiv">
            <p id="resultName">Name:  </p>
            <p id="resultSurname">Surname:  </p>
            <p id="resultMail">Mail:  </p>
        </div>
    </main>

    <script src="./assets/js/index.js"></script>
</body>
</html>
